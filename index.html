:root{
  --neon1: #00f7ff;
  --neon2: #8a2eff;
  --bg: #050510;
}

body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:var(--bg);
  color:white;
  overflow-x:hidden;
}

/* PARTICLES */
#particles{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-1;
}

/* NAVBAR */
nav{
  position:sticky;
  top:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  padding:15px;
  text-align:center;
  border-bottom:1px solid var(--neon1);
}

nav a{
  color:white;
  margin:15px;
  text-decoration:none;
  font-weight:bold;
}

nav a:hover{
  color:var(--neon1);
  text-shadow:0 0 10px var(--neon1);
}

/* HERO */
.hero{
  text-align:center;
  padding:60px 20px;
}

.logo{
  width:140px;
  border-radius:50%;
  box-shadow:0 0 30px var(--neon1);
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 20px var(--neon1);} 
  to{box-shadow:0 0 60px var(--neon2);} 
}

h1{
  font-size:3em;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.btn{
  display:inline-block;
  padding:15px 30px;
  margin-top:20px;
  border-radius:10px;
  background:linear-gradient(90deg,var(--neon1),var(--neon2));
  color:black;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 20px var(--neon1);
}

.btn:hover{
  transform:scale(1.1);
}

/* STATS */
.stats{
  text-align:center;
  padding:40px;
}

.counter{
  font-size:2.5em;
  color:var(--neon1);
  text-shadow:0 0 15px var(--neon1);
}

/* VIDEOS */
.videos{
  text-align:center;
  padding:40px;
}

.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

iframe{
  width:100%;
  height:200px;
  border-radius:10px;
  box-shadow:0 0 20px var(--neon2);
}

/* SOCIAL */
.social{
  text-align:center;
  padding:40px;
}

.social a{
  margin:10px;
  display:inline-block;
  padding:10px 20px;
  border:1px solid var(--neon1);
  border-radius:10px;
  color:white;
  text-decoration:none;
}

.social a:hover{
  background:var(--neon1);
  color:black;
}

footer{
  text-align:center;
  padding:20px;
  border-top:1px solid var(--neon1);
}

</style></head>

   ctx.fillRect(e.x,e.y,2,2);
 });
 requestAnimationFrame(draw);
}
